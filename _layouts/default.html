<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Jeff Tougas" />

   <!-- Typekit -->
   <script type="text/javascript" src="//use.typekit.net/uwb2itp.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

   <link href="/css/colorbox.css" rel="stylesheet" media="screen" type="text/css">
   <!--<link href="/css/bootstrap.css" rel="stylesheet" media="screen" type="text/css">-->
   <link href="/css/main.css" rel="stylesheet" media="screen" type="text/css">

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"> </script>
   <script src="/js/jquery.colorbox-min.js"> </script>
   <script src="/js/bootstrap.min.js"></script>
   <script type="text/javascript">
    jQuery(document).ready(function($){
      $("#gallery a").colorbox({maxWidth:"100%",maxHeight:"100%",opacity:0.8});
    });
    </script>
</head>
<body>

<div class="site container">
  <div class="row">
      <div class="span2">
          {% if page.date %}
          <span class="mono title-date">{{ page.date | date_to_string }}</span>
          {% endif %}
      </div>
      <div class="span8 title">
          <h3>{{page.title}}</h3>
      </div>
  </div>
  <div class="row">
      <div class="span2">
          <div class="side-nav" data-spy="affix" data-offset-top="144">
              <ul class="nav nav-list">
                  <li><a href="/">Home</a></li>
                  <li><a href="/about">About</a></li>
                  <li><a href="/garage">Garage</a></li>
                  <li><a href="/resources">Resources</a></li>
              </ul>
          </div>
      </div>
      <div class="main-body span8">
          
          {{ content }}
          
          <div class="footer">
          </div>
      </div>
  </div>
</div>

</body>
</html>
