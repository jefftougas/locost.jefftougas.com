<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
	<head>
<base href="http://locost.jefftougas.com" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>locost.jefftougas.com &rsaquo; Log In</title>
	<link rel='stylesheet' id='wp-admin-css'  href='http://locost.jefftougas.com/wp-admin/css/wp-admin.css?ver=3.4.1' type='text/css' media='all' />
<link rel='stylesheet' id='colors-fresh-css'  href='http://locost.jefftougas.com/wp-admin/css/colors-fresh.css?ver=3.4.1' type='text/css' media='all' />
<script type='text/javascript' src='http://locost.jefftougas.com/wp-includes/js/jquery/jquery.js?ver=1.7.2'></script>
<meta name='robots' content='noindex,nofollow' />

	<body class="login">
	<div id="login">
		<h1><a href="http://wordpress.org/" title="Powered by WordPress">locost.jefftougas.com</a></h1>
	
<form name="loginform" id="loginform" action="http://locost.jefftougas.com/wp-login.php" method="post">
	<p>
		<label for="user_login">Username<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" tabindex="10" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" tabindex="20" /></label>
	</p>
	<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever" tabindex="90" /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log In" tabindex="100" />
		<input type="hidden" name="redirect_to" value="http://locost.jefftougas.com/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
<a href="http://locost.jefftougas.com/wp-login.php?action=lostpassword" title="Password Lost and Found">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="http://locost.jefftougas.com/" title="Are you lost?">&larr; Back to locost.jefftougas.com</a></p>
	
	</div>

	
	<script type='text/javascript' src='http://locost.jefftougas.com/wp-content/plugins/lightbox-plus/js/jquery.colorbox-min.js?ver=1.3.17.2'></script>
	<div class="clear"></div>
	</body>
